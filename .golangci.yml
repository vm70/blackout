linters:
  enable:
    # enabled by default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # disabled by default
    - bodyclose
    - canonicalheader
    - funlen
    - gochecksumtype
    - goconst
    - godot
    - gofumpt
    - mnd
    - nilerr
    - revive
    - sloglint
linters-settings:
  mnd:
    ignored-functions: ["os.WriteFile", "os.Mkdir"]
